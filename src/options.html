<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Channel Filter Options</title>
</head>
<body>
  <h1>YouTube Channel Filter</h1>
  <h2>ID/@ハンドル</h2>
  <input id="newChannelId" placeholder="Channel ID or @handle">
  <button id="addId">Add</button>
  <ul id="idList"></ul>

  <h2>チャンネル名</h2>
  <input id="newChannelName" placeholder="Channel name">

  <ul id="nameList"></ul>
  <label>
    <input type="checkbox" id="hideShortsSearch"> Hide Shorts from search results
  </label>
  <script src="options.js"></script>
</body>
</html>
